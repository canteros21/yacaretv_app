<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=1">
		<title>Yacar&eacute; TV</title>
		<link rel="stylesheet" href="http://www.yacaretv.info/app/css/global.css" type="text/css" />
		<link rel="stylesheet" href="http://www.yacaretv.info/app/css/jquery.mobile-1.4.4.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://www.yacaretv.info/app/js/jquery.mobile-1.4.5.min.js"></script>
				
	</head>
	<body>
		<div id="inicioSesion" data-role="page" >
			
			<div data-role="header" id="header">
				<h1 id="logo"><img src="http://www.yacaretv.info/app/img/logo.png" alt="Yacar&eacute; TV"></h1>
				<p id="titulo">Clientes de Yacar&eacute; TV</p>
			</div>

			<div data-role="content">
	        	<form id="formulario" method="post">
	        		<label for='usuario'>Usuario: </label>
	        		<input type="text" id="nombredeusuario" name="nombredeusuario">
	        		<p class="renglonVacio">&nbsp</p>
	        		<label for='pass'>Contrase&ntilde;a: </label>
	        		<input type="password" id="clave" name="clave" >
	        		<p class="renglonVacio">&nbsp</p>
	        		<input type='submit'value="Ingresar" id="botonLogin"/>
	        	</form>

<script>
 
$('#formulario').submit(function() {
// recolecta los valores que inserto el usuario
var datosUsuario = $("#nombredeusuario").val()
var datosPassword = $("#clave").val()
archivoValidacion = "http://localhost/yacaretv_extras/app/login-validacion.php?jsoncallback=?"
 
$.getJSON( archivoValidacion, { usuario:datosUsuario ,password:datosPassword})
.done(function(respuestaServer) {

if(respuestaServer.validacion == "ok"){
/// si la validacion es correcta, muestra la pantalla "home"
$.mobile.changePage("inicio.php")
}else{
/// ejecutar una conducta cuando la validacion falla
    alert(respuestaServer.mensaje)
}
})
return false;
})
</script>

	    	</div>

		</div>	
	</body>
</html>
